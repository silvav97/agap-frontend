<h1 class="title">{{ listTitle }}</h1>

<div class="row">
  <div class="col">

    <div class="button-group">
      <ng-container *ngFor="let action of actionsConfig">
        <button *ngIf="action.visible(true) && action.type === 'generalAction'"
                (click)="action.emitEvent.emit()"
                [class]="action.buttonClass"
                class="btn">{{ action.label }}</button>
      </ng-container>
    </div>

    <div class="mb-4"></div>
    <shared-generic-table
                [items]="items"
                [columns]="columns"
                [actionsConfig]="actionsConfig">
    </shared-generic-table>

    <shared-paginator class="custom-paginator" [paginador]="paginator" [pageRoute]="baseRoute + '/page'"></shared-paginator>
  </div>

  <div class="custom-paginator">
    <label for="pageSize">Items por p√°gina:</label>
    <select style="margin-left: 5px;" id="pageSize" [(ngModel)]="pageSize" (change)="onPageSizeChange(pageSize!)">
      <option *ngFor="let size of pageSizes" [value]="size">{{ size }}</option>
    </select>
  </div>
</div>
