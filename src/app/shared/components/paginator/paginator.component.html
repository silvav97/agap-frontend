<ul *ngIf="paginas && paginas.length > 0" class="pagination">

  <li class="page-item" *ngIf="paginador.number > 0">
    <a class="page-link" [routerLink]="[pageRoute, paginador.number-1]"> &laquo; </a>
    <!-- <a class="page-link" [routerLink]="['/fertilizer/page', paginador.number-1]"> &laquo; </a> -->
  </li>

  <li class="page-item" [ngClass]="paginador.first ? 'disabled' : ''">
    <a class="page-link" [routerLink]="[pageRoute, 0]"> Primera </a>
  </li>

  <li class="page-item" *ngFor="let pagina of paginas" [ngClass]="pagina-1==paginador.number ? 'active' : ''">
    <a class="page-link"  [routerLink]="[pageRoute, pagina-1]">{{ pagina }}</a>
  </li>

  <li class="page-item" [ngClass]="paginador.last ? 'disabled' : ''">
    <a class="page-link" [routerLink]="[pageRoute, paginador.totalPages-1]"> Ãšltima </a>
  </li>

  <li class="page-item" *ngIf="paginador.number < paginador.totalPages-1">
    <a class="page-link" [routerLink]="[pageRoute, paginador.number+1]"> &raquo; </a>
  </li>
</ul>
