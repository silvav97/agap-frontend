<div class="container-fluid min-vh-100 d-flex justify-content-center" style="padding-top: 10vh;">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-12">
      <div class="card shadow-lg">
        <div class="card-body">
          <h1 class="mb-4">
            {{ form.get('id')?.value ? 'Editar' : 'Agregar' }} {{ config.title | lowercase }}
            <small *ngIf="currentItem.id">{{ currentItem.name }}</small>
          </h1>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <div *ngFor="let field of config.fields" class="mb-3">
              <label [for]="field.name" class="form-label">{{ field.label }}</label>
              <input [type]="field.type === 'number' ? 'number' : 'text'"
                     class="form-control"
                     [id]="field.name"
                     required
                     [formControlName]="field.name">
            </div>

            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">
                {{ form.get('id')?.value ? 'Actualizar' : 'Guardar' }}
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
