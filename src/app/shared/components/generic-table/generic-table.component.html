<div *ngIf="fertilizers.length === 0; else table" class="alert alert-warning text-center">
  No hay fertilizers que mostrar
</div>


<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <!-- <th>Icon</th> -->
        <!-- <th>Bandera</th> -->
        <th>Nombre</th>
        <th>Marca</th>
        <th>Precio por gramo</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fertilizer of fertilizers; let i = index">
        <!-- <td>{{ i + 1 }}</td> -->
        <!-- <td> <img [src]="country.flags.svg" [alt]="country.name.common"/> </td>-->
        <td>{{ fertilizer.id }}</td>
        <td>{{ fertilizer.name }}</td>
        <td>{{ fertilizer.brand }}</td>
        <td>{{ fertilizer.pricePerGram| number }}</td>
        <td>
          <!-- <a [routerLink]="[ '/countries/by', country.cca3 ]">Ver m√°s</a> -->
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
