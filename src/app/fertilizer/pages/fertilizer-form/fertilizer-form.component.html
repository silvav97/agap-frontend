<div class="container-fluid min-vh-100 d-flex justify-content-center" style="padding-top: 10vh;">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-12"> <!-- Ajuste para un ancho especÃ­fico, evitando que sea demasiado delgado -->
      <div class="card shadow-lg">
        <div class="card-body">
          <h1 class="mb-4">
            {{ fertilizerForm.get('id')?.value ? 'Editar' : 'Agregar' }} fertilizante
            <small *ngIf="currentFertilizer.id">{{ currentFertilizer.name }}</small>
          </h1>
          <form [formGroup]="fertilizerForm" (ngSubmit)="onSubmit()">

            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" required formControlName="name">
            </div>

            <div class="mb-3">
              <label for="brand" class="form-label">Marca</label>
              <input type="text" class="form-control" id="brand" required formControlName="brand">
            </div>

            <div class="mb-3">
              <label for="pricePerGram" class="form-label">Precio por gramo</label>
              <input type="number" class="form-control" id="pricePerGram" required formControlName="pricePerGram">
            </div>



            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">
                {{ fertilizerForm.get('id')?.value ? 'Actualizar' : 'Guardar' }}
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
