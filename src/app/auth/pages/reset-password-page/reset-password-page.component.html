<form class="login100-form" autocomplete="off" [formGroup]="myForm" (ngSubmit)="resetPassword()">

  <span class="login100-form-title p-b-49">Resetear Contraseña</span>

  <div class="wrap-input100">
      <span class="label-input100">Nueva Contraseña</span>
      <input class="input100"
             type="password"
             formControlName="newPassword"
             placeholder="Ingrese su contraseña">
      <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100">
    <span class="label-input100">Confirmar Contraseña</span>
    <input class="input100"
           type="password"
           formControlName="confirmationPassword"
           placeholder="Ingrese su contraseña">
    <span class="focus-input100"></span>
</div>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
      <div class="wrap-login100-form-btn">
          <div class="login100-form-bgbtn"></div>
          <button class="login100-form-btn"
                  [disabled]="myForm.invalid"
                  type="submit">
              Login
          </button>
      </div>
  </div>

  <div class="flex-col-c p-t-60">
      <span class="txt1 p-b-17">
          ¿No tienes cuenta?
      </span>

      <a routerLink="/auth/register" class="txt2">
          Crear una aquí
      </a>


      <span class="txt1 p-b-17">
        Olvidaste tu contraseña
    </span>

    <a routerLink="/auth/forgot-password" class="txt2">
        Recuperala aquí
    </a>
  </div>


</form>
